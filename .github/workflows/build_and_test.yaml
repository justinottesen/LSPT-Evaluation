name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup_repository:
    name: Set Up Machine & Repository
    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Run Setup Script
      run: ./setup_repo.sh
      working-directory: Code

  run_unit_tests:
    name: Build & Run Unit Tests
    runs-on: ubuntu-latest
    needs: setup_repository
    steps:
    - name: Compile Unit Tests
      run: make
      working-directory: Code/unittest
    
    - name: Run Unit Tests
      run: make run
      working-directory: Code/unittest
  
  run_component_tests:
    name: Build Evaluation & Run Component Tests
    runs-on: ubuntu-latest
    needs: setup_repository
    steps:
    - name: Compile Evaluation Component
      run: make
      working-directory: Code/evaluation

    - name: Run Component Tests
      run: pytest
      working-directory: Code/componenttest
